<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <script>


    /* switch can be used to check condition and case can only check equality not leass or greater than 
    if u have to only chek equality so swith is best practice*/
  
  var age = 21;

  switch(age) {
    case 22:
      console.log("age is 22");
      break;
      
    case 21:
      console.log("age is 21")  
      break;
       
    case 23:
      console.log("age is 23")
      break;

    default:
      console.log("no case was matched"); 
 
 
  }
  
  
  
  
  
  
  </script>
</body>
</html>
