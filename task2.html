  <script>
  /* task Write a program that writes the current date in the following format.
  Tue Dec 03 2019 */
   
  
  
  var date = new Date();
  var Days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  var current_day = Days[date.getDay()];
  var Months = ["Jan","Feb","Mar","Apr","May","Jun","jul","Aug","Sep","Oct","Nov","Dec"];
  var current_month = Months[date.getMonth()];

  var full_date = `${current_day} ${current_month} ${date.getDate()} ${date.getFullYear()}`;
  console.log(full_date);
  
  var pass = false;
  setTimeout(()=>{
    pass=true;
    console.log("workinggggg",pass);
  },5000)

  if(!pass){
    document.getElementById("result").innerText= "Uhhh! Your are Failed";
  }else {
    document.getElementById("result").innerText = "Congratulations!! You have passed"
  }


  document.getElementById("abc").innerText = full_date;
  
  
  </script>
